text: |
 Akel tyempo...

 Ojo malo:
 Ya se save ke ojo malo traye dolor, danyo i desgrasya. El primer paso era meter al vistido del bebe rezin nasido la furketa kon el nazarlik, ke no le metan ojo malo.

 Un punto de neglijensya, un anyo de danyo.
