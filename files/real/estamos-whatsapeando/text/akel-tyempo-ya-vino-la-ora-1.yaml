teksto:
  - ladino: Akel tyempo
    ebreo: בזמנים ההם
  - ladino: Ya vino la ora? 1
    ebreo: הגיעה השעה? 1
  - ladino: Dizen ke un paiz muevo se aze normal si no ay "no ay". Kijo dizir ke ay todo. I nobelistos i matadores, i ganadores de oskar i ladrones, i sientistas i dolandiridjis. De todo. En este sintido, no voz puedesh imajinar en ke prestor Israel se izo paiz normal.
    ebreo: אומרים שמדינה חדשה נעשית נורמלית אם אין "אין". כלומר יש הכל. גם זוכי נובל וגם רוצחים, גם זוכי אוסקר וגם גנבים, גם מדענים וגם רמאיים. הכל. במובן זה אינכם יכולים לדמיין באיזו מהירות ישראל נעשתה מדינה נורמלית...
  - ladino: Avyerto el kashon, envitado esta el ladron
    ebreo: המגירה פתוחה, הגנב מוזמן
